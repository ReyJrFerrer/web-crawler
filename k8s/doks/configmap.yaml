apiVersion: v1
kind: ConfigMap
metadata:
  name: crawler-config
data:
  FETCHER_CONCURRENCY: "20"
  CRAWL_DELAY_MS: "1000"
  MAX_DEPTH: "5"
  USE_RENDERER: "true"
  SIMHASH_THRESHOLD: "3"
  COMPRESSION_ALGO: "brotli"
  S3_BUCKET_NAME: "crawler-raw-html"
  S3_REGION: "nyc3"
  S3_RETENTION_DAYS: "30"
