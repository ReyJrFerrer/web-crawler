apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-fetcher
  labels:
    app: crawler-fetcher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crawler-fetcher
  template:
    metadata:
      labels:
        app: crawler-fetcher
    spec:
      containers:
      - name: fetcher
        image: registry.digitalocean.com/your-registry/web-crawler:latest
        imagePullPolicy: Always
        command: ["bun", "run", "start"]
        env:
          - name: DISABLE_DASHBOARD
            value: "true"
          - name: ROLE
            value: "fetcher"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        envFrom:
        - configMapRef:
            name: crawler-config
        - secretRef:
            name: crawler-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
